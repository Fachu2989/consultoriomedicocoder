{% extends 'padre.html' %}

{% load static %}


{% block contenidoQueCambia %}

    <h1>Medicos </h1>    
    <h4>Estos son los Medicos en linea</h4>

    <ul> 
        {% for medico in medicos %}
            <li>
                <a href="{% url 'DetalleMedico' medico.id %}">
                    {{medico}}
                </a>
            </li>
            <div>
                <button>
                    <a href="{% url 'EliminaMedico' medico.id %}">Eliminar</a>
                </button>
                <button>
                    <a href="{% url 'ActualizaMedico' medico.id %}">Editar</a>
                </button>
            
            </div>
        {% endfor %} 
    
    </ul>
    <button>
        <a href="{% url 'CreaMedico'%}">Crear Medicos</a>
    </button>

    <p><input type="button" onclick="history.back()" name="volver atrás" value="volver atrás"></p>
    
{% endblock contenidoQueCambia %}
